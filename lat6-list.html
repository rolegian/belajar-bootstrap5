<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bootstrap</title>

    <!----css bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!--
       List di Bootstrap :
       - Unstyled: list yang tidak memilikik titik2 di sampingnya
       - List inline: List yang berbentuk horizontal,
    -->
    <div class="container">
        <strong>Daftar Makanan</strong>
        <ul>
            <li>Nasi Goreng</li>
            <li>Mie Goreng</li>
            <li>Baso Ikan0</li>
            <li>Cuanki</li>
        </ul>

        <hr>

        <strong>Daftar Minuman</strong>
        <ul class="list-unstyled">
            <li>Es Jeruk</li>
            <li>Es Teh</li>
            <li>Kopi</li>
            <li>Jus</li>
        </ul>

        <hr>

        <strong>Daftar Menu Website</strong>
        <ul class="list-inline">
            <li class="list-inline-item">Beranda</li>
            <li class="list-inline-item">Profil</li>
            <li class="list-inline-item">Kontak</li>
            <li class="list-inline-item">Alamat</li>
        </ul>

    </div>




    <!---JS BOOtstrap-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bootstrap</title>

    <!----css bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!--
      - BAdge adalah sebuah komponen untuk membuat label, dan perhitungan kecil.
      Biasanya komponen badge digunakan untuk membuat label, dan menampilkan angka dalam bentuk tabel.

      - Badge bisa diterapkan pada berbagai elemen HTML, bisa dibuat dalam
      elemen heading, tombol, table, dll.
    -->

    <div class="container">

        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light">Light</span>
        <span class="badge bg-dark">Dark</span>

        <hr>

        <button class="btn btn-primary">Pemberitahuan
            <span class="badge bg-danger">10</span>
        </button>

        <button class="btn btn-success">Pendaftar
            <span class="badge  rounded0pill bg-danger">1002</span>
        </button>

    </div>


    <!---JS BOOtstrap-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

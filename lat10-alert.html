<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bootstrap</title>

    <!----css bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!--
      - Alert atau semacam pesan pemberitahuan merupakan salah satu komponen penting dalam sebuah aplikasi
      atau website.

      Ada banyak jenis alert yang disediakan di Boootstrap 5, diantaranya:

      .alert-success: Pesan ini berwarna hijau, biasanya digunakan untuk notifikasi yang bersifat
      positif, seperti misalnya memberitahukan suatu proses yang berhasil dilakukan.

      .alert-primary: pesan alert primary ini adalah pesan notifikasi berwarna biru.

      .alert-secondary: pesan alert secondary adalah pesan notifikasi yang berwarna abu-abu.

      .alert-danger: pesan notifikasi berwarna merah, biasnya digunakan untuk pemberitahuan
      proses yang gagal dilakukan.

      alert-warning: pesan alert yang berwarna kuning.

      alert-info: sesuai dengan nama classnya info, pesan alert ini biasnanya digunakan untuk membuat
      atau menampilkan pesan pemberitahuan yang berupa informasi kepada pengguna dan memiliki warna biru terang.

      alert.light: pesan notifikasi ini berwarna terang, hampir keabu-abuan.

      alert-dark: pesan notifikasi ini berwwarna gelap
      
    -->
    <div class="container">
       <div class="alert alert-success"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
          </svg>    Ini contoh alert success</div>
       <div class="alert alert-primary"> Ini contoh alert primary</div>
       <div class="alert alert-secondary"> Ini contoh alert secondary</div>
       <div class="alert alert-danger"> Ini contoh alert alert danger</div>
       <div class="alert alert-warning"> Ini contoh alert alert warning</div>
       <div class="alert alert-info"> Ini contoh alert info</div>
       <div class="alert alert-light"> Ini contoh alert light</div>
       <div class="alert alert-dark"> Ini contoh alert dark</div>
    </div>




    <!---JS BOOtstrap-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

<html lang="en">
<head>

    <!--
    - Untuk membuat button dengan bootstrap 5, caranya kita bisa menggunakan calss .btn,
    kemudian diikuti dengan class jenis button atau tombolnya.

    Jenis tombol bootstrap:
    .btn-primary: Untuk membuat tombol warna biru dengan bootstrap.
    .btn-secondary: Untuk membuat tombol warna abu-abu dengan bootstrap.
    .btn-success: Untuk membuat tombol warna hijau dengan bootstrap.
    .ntn-danger: Untuk membuat tombol warna merah dengan bootstrap.
    .btn-warning: Untuk membuat tombol warna kuning dengan bootstrap.
    .btn-info: Untuk membuat tombol warna biru terang dengan bootstrap.
    .btn-light: Untuk membuat tombol warna terang/putih dengan bootstrap.
    .btn-dark: Untuk membuat tombol warna gelap/hitam dengan bootstrap.
    .btn-link: Untuk membuat tombol berbentuk link dengan bootstrap.
    -->

    <div class="container">

        <!---Button pada boootstrap-->
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>

        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>

        <input type="submit" value="proses" class="btn btn-success">

        <!--- Button Outline -->
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-light">Light</button>
        <button class="btn btn-outline-dark">Dark</button>

        <button class="btn btn-success btn-lg">Tombol besar</button>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bootstrap</title>

    <!----css bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!--
        Lanjutan form pada bootstrap 5:
            -- form select
            -- Form check
            -- Input Group
            - Floating labels/ form floating
    -->
    <div class="container">
        <form>
            <!--Form select-->
            <h5>Pilih Jurusan</h5>
            <select class="form-select">
                <option value="Pilih Jurusan" >Pilih Jurusan</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajemen Informasi">Manajemen Informasi</option>
            </select>

            <hr>

            <h5>Pilih Hobi</h5>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Ngoding" id="ck1">
                <label for="ck1" class="form-check-label">Ngoding</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" value="Mancing" id="ck2">
                <label for="ck2" class="form-check-label">Mancing</label>
            </div>
        </form>

        <hr>
        <!--Form check radio-->
        <h5>Pilih Jenis Kelamin</h5>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="rjekel" id="r1">
            <label for="r1" class="form-check-label">Laki-laki</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="rjekel" id="r2">
            <label for="r1" class="form-check-label">Perempuan</label>
        </div>

        <hr>
        <!--Input Grup-->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
          
          <label for="basic-url" class="form-label">Your vanity URL</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
          </div>
          
          <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>

          <hr>
          <!--Floating labels0-->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select">
                <option value="Pilih Jurusan" >Pilih Jurusan</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Manajemen Informasi">Manajemen Informasi</option>
            </select>
          </div>

     
    
      

        <hr class="mb-0">
        <small class="text-mute mt-0 pt-0">-- Channel BA</small>
          
    </div>


    <!---JS BOOtstrap-->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

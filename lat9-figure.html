<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bootstrap</title>

    <!----css bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!--
      - Figure merupakan elemen HTML yang berguna untuk menggabungkan elemen HTML seperti gambar, diagram,
      listing kode program dan lainnya.
      
      - Bootstrap telah menyediakan beberapa class yang bisa kita terapkan pada elemen
      <figure> .. </figure>, yaitu:
      -- .figure
      -- .figure-img
      -- .figure-caption
    -->
    <div class="container">
        <figure class="figure">
            <img src="img/pexels-andrew-neel-3201735.jpg" width="500" class="figure-img img-fluid rounded">
            <figcaption class="figure-caption text-center">Ini adalah contoh text untuk gambar di atas</figcaption>
        </figure>
        
    </div>




    <!---JS BOOtstrap-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

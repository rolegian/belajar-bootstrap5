<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bootstrap</title>

    <!----css bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!--
       Image pada Bootstrap 5:
       - membuat gambar menjadi responsive (.img-fluid)
       - membuat gambar thumbnail (.img-thumbnail)
       - mengubah sudut gambar menjadi melengkung (.rounded)
       - mengatur posisi gambar (.allignment)
    -->
    <div class="container">
       <img src="img/pexels-andrew-neel-3201735.jpg" class="img-fluid">
       <hr>
       <img src="img/WhatsApp Image 2022-10-15 at 05.46.46.jpg" class="img-thumbnail">
       <hr>
       <img src="img/pexels-andrew-neel-3201735.jpg" class="img-fluid rounded">
       <hr>
       <img src="img/pexels-andrew-neel-3201735.jpg" class="float-start" width="300px">
       <img src="img/pexels-andrew-neel-3201735.jpg" class="float-end" width="300px">
       <img src="img/pexels-andrew-neel-3201735.jpg" class="mx-auto d-block" width="300px">

    </div>




    <!---JS BOOtstrap-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>

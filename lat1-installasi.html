<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar bootstrap</title>

    <!----css bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <!--
        Jenis Grid sistem:
        .col-*: digunakan untuk mengatur grid secara otomatis
        .col-sm-*: digunakan untuk mengatur grid pada ukuran layar monitor yang berukuran kecil
        seperti smartphone(>=576px)
        .col-md-*:  digunakan untuk mengatur grid pada ukuran layar monitor yang berukuran sedang(>=720px)
        .col-lg-*:  digunakan untuk mengatur grid pada ukuran layar monitor yang berukuran besar(>=992px)
        .col-x1-*: digunakan untuk mengatur grid pada ukuran layar monitor yang berukuran ekstra besar(>=1200px)

        *nb= wajib menggunakan class row jika ingin menggunakan grid sistem
    -->
    <div class="container">
        <div class="bg-success text-white text-center">contoh .container</div>
    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="bg-primary text-white text-center">ini contoh col-12</div>
            </div>
            <div class="col-md-6">
                <div class="bg-success text-white text-center">ini contoh col-6</div>
            </div>
        </div>
    </div>


    <!---JS BOOtstrap-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
